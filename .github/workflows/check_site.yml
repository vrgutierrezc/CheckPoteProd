name: Hourly Site Check

on:
  schedule:
    - cron: '0 * * * *'    # every hour at minute 0
  workflow_dispatch:      # manual trigger

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run site-check script
        id: check
        run: |
          if python check_site.py; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true"  >> $GITHUB_OUTPUT
          fi
        continue-on-error: true

      - name: Verify snapshot files exist
        run: |
          echo "=== Workspace Listing ==="
          ls -1
          echo "prev_content.txt exists? " $( [ -f prev_content.txt ] && echo "YES" || echo "NO" )
          echo "prev_hash.txt   exists? " $( [ -f prev_hash.txt   ] && echo "YES" || echo "NO" )

      - name: Commit updated snapshot
        if: steps.check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # Only add the .txt files, since that's what our script writes
          if [ -f prev_content.txt ]; then
            git add prev_content.txt prev_hash.txt
            git commit -m "ðŸ”„ Update site snapshot"
            git push
          else
            echo "No prev_content.txt to commit"
          fi

      - name: Send email notification
        if: steps.check.outputs.changed == 'true'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port:    ${{ secrets.SMTP_PORT }}
          username:       ${{ secrets.SMTP_USERNAME }}
          password:       ${{ secrets.SMTP_PASSWORD }}
          subject:        "ðŸ”” Site content changed"
          body:           "The monitored section on https://www.minenergia.gov.co/es/misional/hidrocarburos/funcionamiento-del-sector/gas-natural/ has changed."
          to:             ${{ secrets.NOTIFY_EMAIL }}
          bcc:            ${{ secrets.BCC_EMAILS }}
          from:           ${{ secrets.FROM_EMAIL }}
