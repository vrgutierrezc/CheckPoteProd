# .github/workflows/daily_summary.yml
name: Daily Site-Check Heartbeat

on:
  schedule:
    # 4:30 PM BogotÃ¡ â†’ 21:30 UTC
    - cron: '30 21 * * *'
  workflow_dispatch:

jobs:
  heartbeat:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run paragraph check  
        id: check  
        run: python check_site.py  
        continue-on-error: true

      - name: Send daily heartbeat if no change  
        if: steps.check.conclusion == 'success'  
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port:    ${{ secrets.SMTP_PORT }}
          username:       ${{ secrets.SMTP_USERNAME }}
          password:       ${{ secrets.SMTP_PASSWORD }}
          subject:        "ðŸ•’ Daily Heartbeat â€“ No changes"
          body:           |
            Hola,

            Este es tu correo diario de confirmaciÃ³n: no se han detectado cambios
            en el pÃ¡rrafo monitorizado del sitio del Ministerio de Minas y EnergÃ­a 
            en las Ãºltimas 24 horas.

            Saludos.
          from:           ${{ secrets.FROM_EMAIL }}
          to:             ${{ secrets.NOTIFY_EMAIL}}
          bcc:            ${{ secrets.BCC_EMAILS }}

